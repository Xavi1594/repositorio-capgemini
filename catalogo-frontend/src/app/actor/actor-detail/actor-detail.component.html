<div class="container">
  <mat-card *ngIf="dataSource.data.length > 0" class="film-card">
    <mat-card-header>
      <div mat-card-avatar class="film-avatar">
        <img src="https://loremflickr.com/320/240/person" alt="Avatar" class="avatar-img" />
      </div>
      <mat-card-title>
        {{ dataSource.data[0].nombre }} {{ dataSource.data[0].apellidos }}
      </mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
