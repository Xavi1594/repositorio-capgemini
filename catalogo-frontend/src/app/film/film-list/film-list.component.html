<div class="container">
  <h1 class="title">Listado de Pel√≠culas</h1>

  <div class="film-cards-container">

    <mat-card *ngFor="let element of dataSource.data" class="film-card">
      <mat-card-header>
        <div mat-card-avatar class="film-avatar">
          <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/avatars/ed/ed171e6a86eba8f5c7d977201c6a3bb8130da030.jpg" alt="Avatar" class="avatar-img" />
        </div>
        <mat-card-title>{{ element.titulo }}</mat-card-title>
        <mat-card-subtitle>ID: {{ element.id }}</mat-card-subtitle>
      </mat-card-header>



      <mat-card-content>
        <p>{{ element.descripcion }}</p>
      </mat-card-content>

    </mat-card>
  </div>


  <mat-paginator
    (page)="loadPage($event)"
    [pageSizeOptions]="[5, 10, 20]"
    [pageIndex]="pageNumber"
    [pageSize]="pageSize"
    [length]="totalElements"
    showFirstLastButtons
    class="mt-6">
  </mat-paginator>
</div>
