<div class="container my-5">
  <h1 class="title text-center mb-4">Categorías</h1>

  <div class="text-center mb-4">
    <button mat-flat-button color="primary" class="btn btn-primary" (click)="createCategory()">Nueva Categoría</button>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    <mat-card *ngFor="let element of dataSource.data" class="film-card p-3 border-0 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ element.name }}</h5>
        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-primary" (click)="editCategory(element)">Editar</button>
          <button class="btn btn-outline-danger" (click)="deleteCategory(element)">Eliminar</button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
