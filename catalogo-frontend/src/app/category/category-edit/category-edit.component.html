<div class="container">
  <h1 mat-dialog-title>{{ category?.id ? 'Modificar categoría' : 'Crear categoría' }}</h1>
  <form>

      <mat-form-field>
          <mat-label>Identificador</mat-label>
          <input type="text" matInput placeholder="Identificador" [(ngModel)]="category!.id" name="id" disabled>
      </mat-form-field>

      <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input type="text" matInput placeholder="Nombre del autor" [(ngModel)]="category!.name" name="nombre" required>
          <mat-error>El nombre no puede estar vacío</mat-error>
      </mat-form-field>


  </form>

  <div class="buttons">
      <button mat-stroked-button (click)="onClose()">Cerrar</button>
      <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
  </div>
</div>
